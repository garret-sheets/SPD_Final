<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- jQuery CDN -->

  <!-- Compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <header class="row">
      <h1>
        <div class="padded">
          Garret Sheets' Website
        </div>
      </h1>
    </header>

    <nav class="row navbar navbar-default">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#mymenu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="mymenu" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a class="navlink" href="/home">Home</a></li>
          <li><a class="navlink" href="/about">About Me</a></li>
          <li><a class="navlink" href="/resume">Resume</a></li>
          <li><a class="navlink" href="/projects">Projects</a></li>
          <li><a class="navlink" href="/contact">Contact</a></li>
          <li><a class="navlink" href="/form">Form</a></li>
        </ul>
      </div>
    </nav>

    <main class="row">
      <h3>Submit New Project</h3>
      <form action="/add_project" method="post">
        <label for="title">Project Title <span style="color: red;">*</span></label>
        <input type="text" name="title" id="title" placeholder="Enter project title" required>
        <br>
        <label for="description">Project Description</label>
        <textarea name="description" id="description" placeholder="Enter project description"></textarea>
        <br>
        <label for="image_filename">Image Filename <span style="color: red;">*</span></label>
        <input type="text" name="image_filename" id="image_filename" placeholder="Enter image filename" required>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit" class="button">
      </form>
    </main>

    <footer class="row">
    </footer>
  </div>
</body>

</html>
