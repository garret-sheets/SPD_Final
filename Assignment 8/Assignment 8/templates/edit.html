<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Edit Birthday</title>
    </head>
    <body>
        <div class="header">
            <h1>Edit Birthday</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Edit Birthday Details</h2>
                <!-- Form for users to edit a name, a month, and a day -->
                <form action="/edit/{{ id }}" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ birthday[0] }}" required>

                    <label for="month">Month:</label>
                    <input type="number" id="month" name="month" value="{{ birthday[1] }}" min="1" max="12" required>

                    <label for="day">Day:</label>
                    <input type="number" id="day" name="day" value="{{ birthday[2] }}" min="1" max="31" required>

                    <input type="submit" value="Update Birthday">
                </form>
            </div>
        </div>
    </body>
</html>
